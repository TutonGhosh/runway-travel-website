<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RunWay Travel</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <!-- Nav Section Start -->
      <nav>
        <div class="title-logo">
          <img src="Images/Group 40071 (2).png" alt="" />

          <div class="item-container">

              <li><span>Home</span></li>
              <li>Packages</li>

              <li>Contact</li>

        <section class="banner-container">

            <p>Travel unlocks a world of wonders, fostering cultural understanding and enriching the soul. Every journey is a tapestry of experiences, weaving memories that last a lifetime.</p>
            <div class="box-btn">
              <div class="box">
                <input type="text" placeholder="Where">
                <input type="text" placeholder="When">
                <select class="select-box">
                  <option value="" Select type>Select Type</option>
                  <option value="aeroplane">Aeroplane</option>
                  <option value="ship">Ship</option>
                  <option value="car">Car</option>
                </select>
                  <div class="btn"><button>Find Now</button></div>
              </div>
            </div>
        </section>
      <!-- Banner Section End -->
    </header>
